<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Celeste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Fondo con degradado celeste oscurito y elegante */
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass-container {
            /* Cuadro de cristal con tinte azulado */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .glass-container h2 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .form-control {
            /* Input un poco más oscuro para que contraste con el texto blanco */
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 15px;
            width: 100%;
            color: #2c3e50;
        }

        .form-control:focus {
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(76, 161, 175, 0.5);
            outline: none;
        }

        .btn-enter {
            /* Botón celeste encajado al ancho del input */
            background: #4ca1af;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px;
            width: 100%;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-enter:hover {
            background: #3d8a96;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #msg-box {
            margin-top: 20px;
            transition: opacity 1s ease;
        }

        .alert {
            border-radius: 10px;
            padding: 10px;
            font-size: 0.9rem;
            border: none;
        }
    </style>
</head>
<body>

<div class="glass-container">
    <h2>Bienvenido</h2>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" class="form-control" placeholder="Usuario" required>
        <input type="password" name="password" class="form-control" placeholder="Contraseña" required>

        <button type="submit" class="btn-enter">Enter</button>
    </form>

    <div id="msg-box">
        <div th:if="${param.error}" class="alert alert-danger">
            Datos incorrectos
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Sesión cerrada
        </div>
    </div>
</div>

<script>
    // Desvanecer alertas después de 5 segundos
    window.onload = function() {
        setTimeout(function() {
            const msgBox = document.getElementById('msg-box');
            if (msgBox) {
                msgBox.style.opacity = '0';
                setTimeout(() => msgBox.style.display = 'none', 1000);
            }
        }, 5000);
    };
</script>

</body>
</html>
