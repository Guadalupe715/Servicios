<div th:fragment="navbar">
    <div class="main-header">
        <!-- Logo Header -->
        <div class="logo-header" data-background-color="blue">
            <a th:href="@{/}" class="logo"></a>

            <!-- Botón para colapsar sidebar -->
            <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="icon-menu"></i></span>
            </button>

            <!-- Botón de opciones topbar -->
            <button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>

            <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                    <i class="icon-menu"></i>
                </button>
            </div>
        </div>

        <!-- Navbar Header -->
        <nav class="navbar navbar-header navbar-expand-lg" data-background-color="blue2">
            <div class="container-fluid">
                <!-- Buscador colapsable -->
                <div class="collapse" id="search-nav">
                    <form class="navbar-left navbar-form nav-search mr-md-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button type="submit" class="btn btn-search pr-1">
                                    <i class="fa fa-search search-icon"></i>
                                </button>
                            </div>
                            <input type="text" placeholder="Search ..." class="form-control">
                        </div>
                    </form>
                </div>

                <!-- Botones y dropdown del usuario -->
                <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
                    <!-- Botón de búsqueda -->
                    <li class="nav-item toggle-nav-search hidden-caret">
                        <a class="nav-link" data-toggle="collapse" href="#search-nav"><i class="fa fa-search"></i></a>
                    </li>

                    <!-- Dropdown del usuario -->
                    <li class="nav-item dropdown hidden-caret">
                        <a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false">
                            <div class="avatar-sm">
                                <img th:src="@{/examples/assets/img/bg-404.jpeg}" alt="Foto Usuario" class="avatar-img rounded-circle">
                            </div>
                        </a>

                        <ul class="dropdown-menu dropdown-user animated fadeIn">
                            <li>
                                <div class="user-box text-center">
                                    <div class="avatar-lg">
                                        <img th:src="@{/examples/assets/img/bg-404.jpeg}" alt="Foto Usuario" class="avatar-img rounded">
                                    </div>
                                    <div class="u-text mt-2">
                                        <div th:with="usuarioPrincipal=${#authentication != null and #authentication.principal instanceof T(com.Servicio.Security.UsuarioPrincipal) ? #authentication.principal : null}">
                                            <h5 th:text="${usuarioPrincipal != null ? usuarioPrincipal.nombre : 'Usuario'}">Nombre Usuario</h5>
                                            <p th:text="${usuarioPrincipal != null ? usuarioPrincipal.email : 'correo@example.com'}">correo@example.com</p>
                                            <p th:text="${usuarioPrincipal != null ? usuarioPrincipal.rol : 'ROL'}">ROL</p>
                                        </div>

                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="dropdown-divider"></div>
                                <!-- Botón para cerrar sesión -->
                                <form th:action="@{/logout}" method="post" style="display: inline;">
                                    <button type="submit" class="dropdown-item">Cerrar Sesión</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
