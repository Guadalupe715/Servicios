<!DOCTYPE html>
    <html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="components/head :: head"></head>
<body>
<div class="wrapper">
    <!-- Navbar -->
    <div th:replace="components/navbar :: navbar"></div>
    <!-- Sidebar -->
    <div th:replace="components/sidebar :: sidebar"></div>
    <!-- Contenido -->
    <div class="main-panel">
        <div class="content">
            <div class="panel-header bg-primary-gradient">
                <div class="page-inner py-4">
                    <h2 class="text-white fw-bold">Servicios</h2>
                </div>
            </div>

            <div class="content mt-4 d-flex flex-wrap">
                <!-- Botones dinámicos -->
                <div class="col-md-3 mb-3" th:each="servicio : ${servicios}">
                    <button type="button"
                            th:class="'btn btn-' + ${servicio.color} + ' btn-lg w-100'"
                            th:attr="onclick=|abrirModalSuministro('${servicio.nombre}', '${servicio.empresa.nombre}', ${servicio.idServicios})|">
                    <span th:text="${servicio.nombre}">Servicio</span>
                    </button>
                </div>

            </div>

            <!-- MODAL CODIGO DE SUMINISTRO -->
            <div class="modal fade" id="sedapalModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 id="tituloServicio">Servicio - Código de Suministro</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="servicioIdHidden" name="idServicio">
                            <input type="hidden" id="servicioHidden">
                            <input type="hidden" id="empresaHidden">
                            <input type="hidden" id="metodoPagoIdHidden" name="idMetodoPago">
                            <div class="form-group">
                                <label>Código de Suministro</label>
                                <input type="text" id="codigoSuministro" class="form-control" required>
                            </div>
                              <button class="btn btn-info w-100" onclick="continuarCliente()">Consultar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MODAL CLIENTE -->
            <div class="modal fade" id="modalCliente" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5>Datos del Pago</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="alert alert-secondary mb-4">
                                <div class="row">
                                    <div class="col-md-4"><strong>Empresa:</strong> <span id="empresaTexto">---</span></div>
                                    <div class="col-md-4"><strong>Servicio:</strong> <span id="servicioTexto">---</span></div>
                                    <div class="col-md-4"><strong>Código:</strong> <span id="codigoTexto">---</span></div>
                                </div>
                            </div>

                            <h6>Datos del Cliente</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" id="nombre" placeholder="Nombre Cliente" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" id="telefono" placeholder="Teléfono" class="form-control">
                                </div>
                            </div>

                            <h6 class="mt-3">Datos del Pago</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <select id="metodoPago" class="form-control">
                                        <option th:each="mp : ${metodosPago}"
                                                th:value="${mp.idMetodoPago}"
                                                th:text="${mp.nombre}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <input type="number" id="monto" placeholder="Monto" class="form-control">
                                </div>
                                <div class="col-md-12 mt-2">
                                    <textarea id="descripcion" placeholder="Servicios ofrecidos / descripción" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-info w-100" onclick="abrirConfirmacion()">Continuar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MODAL CONFIRMACION -->
            <div class="modal fade" id="modalConfirmacion" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <!-- Color de header -->
                        <div class="modal-header bg-info text-dark">
                            <h5>Confirmar Cuenta de Suministro</h5>
                        </div>

                        <div class="modal-body" id="contenidoConfirmacion">
                        </div>

                        <div class="modal-footer d-flex justify-content-between">
                            <button class="btn btn-secondary btn-lg w-45 me-2" onclick="volverAlCliente()">Volver</button>

                            <button class="btn btn-success btn-lg w-45" onclick="guardarCuenta()">Generar Pago</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- MODAL COMPROBANTE -->
            <div class="modal fade" id="modalComprobante" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content border-success shadow">
                        <div class="modal-header bg-info text-white">
                            <h5 class="fw-bold">Comprobante de Pago Generado</h5>
                        </div>
                        <div class="modal-body" id="contenidoComprobante"></div>
                        <div class="modal-footer justify-content-between">
                            <a id="descargarPdf" href="#" class="btn btn-primary fw-bold">Descargar PDF</a>
                            <button class="btn btn-secondary fw-bold" data-bs-dismiss="modal" onclick="redirigirVerEmpresa()">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Footer -->
        <footer class="footer text-center">
            <p>© 2025 - Sistema de Gestión</p>
        </footer>
    </div>
</div>

<!-- JS -->
<script th:src="@{/assets/js/core/jquery.3.2.1.min.js}"></script>
<script th:src="@{/assets/js/core/popper.min.js}"></script>
<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
<script th:src="@{/assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js}"></script>
<script th:src="@{/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
<script th:src="@{/assets/js/plugin/chart.js/chart.min.js}"></script>
<script th:src="@{/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js}"></script>
<script th:src="@{/assets/js/plugin/chart-circle/circles.min.js}"></script>
<script th:src="@{/assets/js/plugin/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>
<script th:src="@{/assets/js/plugin/jqvmap/jquery.vmap.min.js}"></script>
<script th:src="@{/assets/js/plugin/jqvmap/maps/jquery.vmap.world.js}"></script>
<script th:src="@{/assets/js/plugin/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/assets/js/atlantis.min.js}"></script>
<script th:src="@{/assets/js/setting-demo.js}"></script>
<script th:src="@{/assets/js/demo.js}"></script>

    <script>
        function redirigirVerEmpresa() {
          window.location.href = "/empresa/ver";
        }
        function reiniciarYRedirigir() {
          limpiarModalCliente();
          limpiarModalInicio();
          redirigirVerEmpresa();
        }

    </script>
    <script th:src="@{/assets/js/modal-cliente.js}"></script>
</body>
</html>
